<!-- templates/info.html -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>

        <script src="/static/live_logger.js"></script>
        <link rel="stylesheet" href="/static/live_logger.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div>
            <h1 id="heading">Real-time Information panel</h1>
            <h2 id="subheading">Status: <span id="status">connecting to server</span></h2>

            <div class="actions-wrapper" id="actions-wrapper">
                {% for button in buttons %}

                    <button data-state="stopped" data-start-url="{{ button.start_url }}" data-end-url="{{ button.end_url }}">
                        <span>start</span> {{ button.name }}
                    </button>

                {% endfor %}

            </div>

            <div class="channel-wrapper">
                {% for channel in channels %}
                    <div class="channel-box">
                        <p>{{ channel }}</p>
                        <div class="channel-info-area" id="info_area_channel_{{channel}}">

                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </body>

    <input type="hidden" id="user_id" value="{{ user_id }}">
    <input type="hidden" id="channels" value='{{ channels| tojson | safe}}'>

</html>
